<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-tracker | Signup</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
         <div class="signup-container">
            <div class="signup-title-div"><p>Signup</p></div>
            <div class="signup-login-div">
                <div class="login-div"><a href="/html/login.html" style="text-decoration: none; color:black">Login</a></div>
                <div class="signup-div"><p>Signup</p></div>
            </div>
            <div class="signup-form">
                <form action=" " class="signup-form">
                    <!-- <label for="email">Email </label><br> -->
                    <input type="text" id="email" placeholder="Email address" required><br>
                    <p class="error-msg">Email address cannot be empty</p>
                    <!-- <!-- <label for="email">Password </label><br> --> 
                    <input type="password" id="Password" placeholder="Password" required><br>
                    <p class="error-msg">Password cannot be empty</p>
                                       
                    <!-- <label for="email">Confirm Password </label><br> -->
                    <input type="password" id="Confirm-Password" placeholder="Confirm Password" required><br>
                    <p class="error-msg">Password cannot be empty</p>
                    <p class="error-msg2">Password msmatch </p>
                    
                    <button type="button" id="Signup"class="">Signup</button>
                </form>
            </div>

         </div> 
         <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
         <script>var exports = {};</script>
        <script src="../admin-js/dist/signup.js"></script>
</body>
</html>
